<html lang="en">
<head>

    <title>Title</title>

      .flag{
          width: 300px;
          min-height: 200px;
          border-radius: 50%;
          overflow: hidden;
          margin: 45px auto;

      }
      .flag div{
          width: 100%;
          height: 100px;
      }
      .flagred{
          background: red;
      }
      .flagblue{
          background: blue;
      }
      .flagorage{
          background: orange;
      }

    </style>
</head>
<body>

<div class="flag">
    <div class="flagred"></div>
    <div class="flagblue"></div>
    <div class="flagorage"></div>
</div>


<script src="script.js"></script>
</body>
</html>
